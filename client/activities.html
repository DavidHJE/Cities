<template name="activities">
    <div>
	    <h2>{{nature}} : {{name}}</h2>
        <div>
            {{#if currentUser}}
            <a href="#" id="aime"><img src="/pictures/like.png"  class="like"></a>
        {{/if}}
            likes : {{countlikes}}
        </div>
    </div>
    <hr />
	<h3>Photos : </h3>
    <div class="wrapper">
        <div class="list">
        {{#each p in pictures}}
          <div class="item"><img src="{{p}}"></div>
        {{/each}}
        </div>
    </div>
    <hr />
	<p>{{description}} Lorem ipsum dolor sit amet, consectetur adipiscing elit. In nec felis orci. Sed id lacus sed tellus fermentum euismod. Duis at magna non risus feugiat feugiat non eget diam. Vestibulum quis malesuada nibh. Aliquam egestas, magna non faucibus auctor, leo ipsum volutpat turpis, vel egestas justo tortor a metus. Nam eu venenatis tellus. Sed sit amet sem consectetur, vulputate risus at, commodo lorem. Aenean commodo est ac blandit semper. Duis blandit ante ut augue auctor laoreet. Aliquam nec nulla pulvinar, sagittis nisl et, ullamcorper turpis. Donec id ligula non magna accumsan dapibus. Etiam vitae nisl erat.</p>
	<p>editor: {{editor.email}}</p>
	<a href="{{url}}">Voir le site</a>
    <hr />
	<h3>Comments : </h3>
	{{#each com in comments}}
        <hr class="comment_hr"/>
    <div class="flex-comm">
		<p class="user_comm">{{com.user.email}} : </p>
        <p class="comm">{{com.text}}</p>
    </div>
	{{/each}}

	{{#if currentUser}}
        <hr />
	    <h2>Add your comment :</h2>
	    <form>
	        <textarea name="description" placeholder="Description"></textarea> <br />
	        <input type="submit" name="commentaire" value="Send" />
	    </form>
<!-- 	    <a href="#" id="notaime"><img src="/pictures/notlike.png"  class="like"></a>
 -->	{{/if}}
</template>
