<template name="activities">
	<h2>{{nature}} : {{name}}</h2>
	<h3>Photos : </h3>
	{{#each p in pictures}}
	  <img src="{{p}}">
	{{/each}}
	<p>{{description}}</p>
	<p>editor: {{editor.email}}</p>
	<a href="{{url}}">Voir le site</a>
	<h3>Comments : </h3>
	{{#each com in comments}}
		<p>{{com.user.email}} : {{com.text}}</p>
	{{/each}}
</template>
