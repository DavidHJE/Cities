<template name="city">
    <h1>{{name}}</h1>
    <img src="{{picture}}">
    <p>{{{description}}}</p>

    <h2>Places</h2>
    {{#each p in places}}
        <h3>{{p.name}}</h3>
        <img src="{{p.picture}}">
    {{/each}}

    <h2>Events</h2>
    {{#each e in events}}
        <h3>{{e.name}}</h3>
        <img src="{{e.picture}}">
    {{/each}}
</template>
