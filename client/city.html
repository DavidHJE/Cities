<template name="city">
    <div class="large_img">
        <h1>{{name}}</h1>
        <div class="overlay"></div>
        <img src="{{picture}}">
    </div>
    <div class="map_and_desc">
       <div class="map-container">
            {{> googleMap name="map" options=mapOptions}}

       </div>
        <p>{{{description}}}</p>
    </div>
    <h2>Places</h2>
    <div class="wrapper">
        <div class="list">
        {{#each p in places}}
            <a href="/activities/{{p._id}}" class="item">
            <figure>
                <img src="{{p.picture}}">
                <figcaption><div>{{p.name}}</div></figcaption>
            </figure>
            </a>
        {{/each}}
        </div>
    </div>

    <h2>Events</h2>
    <div class="wrapper">
        <div class="list">
            {{#each e in events}}
                <a href="/activities/{{e._id}}" class="item">
                    <figure>
                        <img src="{{e.picture}}">
                        <figcaption><div>{{e.name}}</div></figcaption>
                    </figure>
                </a>
            {{/each}}
        </div>
    </div>

    {{#if currentUser}}
        <h2>Insert a new activity :</h2>
        <form>
            <input type="text" name="newActivity" placeholder="Name  activity" required /> <br/>
            <textarea name="description">Description</textarea> <br />
            <input type="text" name="url" placeholder="url" required /> <br/>
            <input type="text" name="StartDate" placeholder="Start Date" /> <br/>
            <input type="text" name="DateEnd" placeholder="Date End"  /> <br/>
            <input type="submit" name="ok" value="create" />
        </form>
    {{/if}}
</template>
