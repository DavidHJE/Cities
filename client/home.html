<template name="home">
    <h1>All our cities</h1>
    {{#each c in cities}}
        <figure>
            <img src="{{c.picture}}"/>
            <figcaption>
                <a href="/city/{{c._id}}">{{c.name}}</a>
            </figcaption>
        </figure>
    {{/each}}

    {{#if currentUser}}
    	<h2>Insert a new city ::</h2>
    	<div>
    		<input id="f1" type="text" name="nameCity" placeholder="Name of your city" required="" /> <br/>
    		<input id="f2" type="text" name="cityLattitude" placeholder="Lattitude" required="" /> <br/>
    		<input id="f3" type="text" name="cityLongtitude" placeholder="Longtitude" required="" /> <br/>
            <button name="valider" id="createcity">Create </button>
    	</div>
    {{/if}}
</template>
