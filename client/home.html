<template name="home">
    <h1>All our cities</h1>
    {{#each c in cities}}
        <figure>
            <img src="{{c.picture}}"/>
            <figcaption>
                <a href="/city/{{c._id}}">{{c.name}}</a>
            </figcaption>
        </figure>
    {{/each}}
    <div id="resetbtn">{{>reset}}</div>


    {{#if currentUser}}
    	<h2>Insert a new city :</h2>
    	<form method="post" action="#">
    		<input type="text" name="nameCity" placeholder="Name of your city" required="" /> <br/>
    		<input type="text" name="nameCity" placeholder="Lattitude" required="" /> <br/>
    		<input type="text" name="nameCity" placeholder="Lontitude" required="" /> <br/>
    		<input type="submit" name="valider" value="create" required="" id="createcity" />
    	</form>
    {{/if}}
</template>
