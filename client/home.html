<template name="home">
    <h1>Welcome on Eyes2cities ... The places to be !</h1>
    <p>You can find in this website many cities with beautiful places, events (festivals, concerts and so on).
        Please, join us, and you will have the possibilities to participate to this new social network.
        Enjoy!!</p>
    <div class="grid">
        <div class="grid-sizer"></div>
        {{#each c in cities}}
         <figure class="grid-item">
             <img src="{{c.picture}}"/>
             <figcaption>
                <a href="/city/{{c._id}}">{{c.name}}</a>
             </figcaption>
         </figure>
        {{/each}}
    </div>
    <div id="resetbtn">{{>reset}}</div>


    {{#if currentUser}}
    	<h2>Insert a new city ::</h2>
    	<div>
    		<input id="f1" type="text" name="nameCity" placeholder="Name of your city" required="" /> <br/>
    		<input id="f2" type="text" name="cityLattitude" placeholder="Lattitude" required="" /> <br/>
    		<input id="f3" type="text" name="cityLongtitude" placeholder="Longtitude" required="" /> <br/>
            <button name="valider" id="createcity">Create </button>
    	</div>
    {{/if}}
</template>
